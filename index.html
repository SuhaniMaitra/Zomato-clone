<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato clone </title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/7/75/Zomato_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
</head>
<body>
    <div class="hero">
        <div class="nav text-white">
            <div class="left">
                <i class="fi fi-rr-mobile-button text-white" ></i>
                Get the app
            </div>
            <div class="right">
                <span>Investor Relations</span>
                <span>Add resturant</span>
                <span>Log in</span>
                <span>Sign up</span>
            </div>
        
        </div>
        <div class="container text-white">
            <img src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt="" height="55px">
            <p class="define">Discover the best food & drinks in Kolkata</p>
            <div class="search">
                <i class="fi fi-sr-marker"></i>
                <select class="city">
                    <option>Kolkata</option>
                    <option>Mumbai</option>
                    <option>Delhi</option>
                    <option>Bengaluru</option>
                </select>
                <h2 class="diff">|</h2>
                <i class="fi fi-rs-search"></i>
                <input class="dish" type="text" placeholder="Search for resturant, cuisine or a dish">
            </div>
        </div>
    </div>

    <div class="card_container">
        <div class="card card1">
            <div class="box"></div>
        </div>
        <div class="card card2">
            <div class="box"></div>
        </div>
        <div class="card card3">
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
